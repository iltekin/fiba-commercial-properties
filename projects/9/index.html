<script>



  $( document ).ready(function() {

    var count = 0;
    $('.bilgi').each(function() {
      var currentElement = $(this);
      currentElement.find('h1').text(bilgiler[count][1]); // set the text
      currentElement.find('span').text(bilgiler[count][0]); // set the text
      count++;
    });


    $("#proje-baslik").text(baslik);

    if(!renovasyon) {
      $("#renovasyonButon").hide();
    }

    if(!katplani) {
      $("#katplaniButon").hide();
    }

    for(i = 2; i <= slideSayisi + 1; i++) {
      var f = i - 1;
      $(".carousel-indicators").append("<li data-target='#gallery' data-slide-to='" + i + "'></li>");
      $(".carousel-inner").append('<div class="carousel-item"><a class="gallery-item" data-src="slide/' + f + '.jpg"><img class="img-responsive d-block w-100" src="slide/' + f + '.jpg" /></a></div>');
    }

    $(".carousel-indicators li:nth-child(1)").addClass("active");
    $(".carousel-inner div:nth-child(1)").addClass('active');

    lightGallery(
            document.getElementById("gallery"), {
              selector: '.carousel-item a',
              download: false,
              actualSize: false
            });

  });

</script>
